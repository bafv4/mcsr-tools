<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/public/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SeedQueue Wall Maker</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:title" content="SeedQueue Wall Maker" />
    <meta property="og:description" content="Create custom wall layouts for SeedQueue mod" />
    <meta property="og:image" content="/public/icon.png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="SeedQueue Wall Maker" />
    <meta name="twitter:description" content="Create custom wall layouts for SeedQueue mod" />
    <meta name="twitter:image" content="" />

    <script>
      // Set dynamic OG tags based on current URL
      (function() {
        const currentUrl = window.location.origin + window.location.pathname;
        const iconUrl = window.location.origin + '/icon.png';

        document.querySelector('meta[property="og:url"]').setAttribute('content', currentUrl);
        document.querySelector('meta[property="og:image"]').setAttribute('content', iconUrl);
        document.querySelector('meta[name="twitter:image"]').setAttribute('content', iconUrl);
      })();
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      // Apply dark mode based on system preference
      if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.classList.add('dark');
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
